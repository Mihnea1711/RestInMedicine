version: '3.7'
services:
  app:
    build:
      context: .  # Points to the directory containing docker-compose.yml
      dockerfile: docker/api.Dockerfile  # Path to your Dockerfile relative to the build context
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    environment:
      DATABASE_HOST: mysql
    volumes:
      - .:/workspace/


  mysql:
    image: mysql:8.2.0
    container_name: "mysql"
    build: 
      context: .
      dockerfile: docker/mysql.Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: mihnea_pos
      MYSQL_DATABASE: pos_db
      MYSQL_USER: mihnea_pos
      MYSQL_PASSWORD: mihnea_pos
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=caching_sha2_password

volumes:
  mysql_data:

networks:
  default: